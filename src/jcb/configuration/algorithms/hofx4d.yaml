time window:
  begin: '{{window_begin}}'
  length: '{{window_length}}'
forecast length: '{{window_length}}'

geometry:
{% filter indent(width=2) %}
{% include 'geometry.yaml' %}
{% endfilter %}

initial condition:
{% filter indent(width=2) %}
{% include 'background.yaml' %}
{% endfilter %}

model:
{% filter indent(width=2) %}
{% include model + '.yaml' %}
{% endfilter %}

observations:
  observers:
{% for observation in observations %}
{% filter indent(width=2) %}
{% include observation + '.yaml' %}
{% endfilter %}
{% endfor %}
