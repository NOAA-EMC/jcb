cost function:

  cost type: {{cost_type}}

  time window:
    begin: '{{window_begin}}'
    length: '{{window_length}}'
    bound to include: '{{ bound_to_include | default("begin", true) }}'

  geometry:
{% filter indent(width=4) %}
{% set geometry_background = geometry_background|default('geometry_background', true) ~ '.yaml' %}
{% include geometry_background %}
{% endfilter %}

  analysis variables: {{analysis_variables}}

  background:
{% filter indent(width=4) %}
{% set background_file = background|default('background', true) ~ '.yaml' %}
{% include background_file %}
{% endfilter %}

  background error:
{% filter indent(width=4) %}
{% set background_error_file = background_error|default('background_error', true) ~ '.yaml' %}
{% include background_error_file %}
{% endfilter %}

  observations:

# There is a conditional here in case this 3DVar YAML is being used for EDA
{% if obs_perturbations is defined %}
    obs perturbations:
{% filter indent(width=6) %}
{% set obs_perturbations_file = obs_perturbations|default('obs_perturbations', true) ~ '.yaml' %}
{% include obs_perturbations_file %}
{% endfilter %}
{% endif %}

    observers:
{% for observation in observations %}
{% filter indent(width=4) %}
{% include observation + '.yaml' %}
{% endfilter %}
{% endfor %}

variational:
  minimizer:
    {{minimizer}}
  iterations:
# Loop over outer loops
{% for i in range(1, number_of_outer_loops+1) %}
{% filter indent(width=2) %}
{% set var_outer_loop_file = '3dvar_outer_loop_' + i|string + '.yaml' %}
{% include var_outer_loop_file %}
{% endfilter %}
{% endfor %}

final:
  diagnostics:
    departures: {{final_diagnostics_departures}}
{% if final_prints_frequency is defined %}
  prints:
    frequency: {{final_prints_frequency}}
{% endif %}

# Optional final fields to write out
{% if final_increment_to_latlon is defined %}
{% filter indent(width=2) %}
{% set final_increment_to_latlon_file = final_increment_to_latlon|default('final_increment_to_latlon', true) ~ '.yaml' %}
{% include final_increment_to_latlon_file %}
{% endfilter %}
{% endif %}

{% if final_analysis_to_latlon is defined %}
{% filter indent(width=2) %}
{% set final_analysis_to_latlon_file = final_analysis_to_latlon|default('final_analysis_to_latlon', true) ~ '.yaml' %}
{% include final_analysis_to_latlon_file %}
{% endfilter %}
{% endif %}

{% if final_increment is defined %}
{% filter indent(width=2) %}
{% set final_increment_file = final_increment|default('final_increment', true) ~ '.yaml' %}
{% include final_increment_file %}
{% endfilter %}
{% endif %}

# Optionally write out the final analysis
{% if output is defined %}
output:
{% set output_file = output|default('output', true) ~ '.yaml' %}
{% include output_file %}
{% endif %}
